<footer class="system-footer">
    <div class="footer-columns">
        <!-- Column 1: Pages (aligns with sidebar nav) -->
        <div class="footer-column footer-pages">
            <h4>Pages</h4>
            <ul>
                <li><a href="{{ '/provenance' | relative_url }}">Provenance</a></li>
                <li><a href="{{ '/practice/colophon' | relative_url }}">Colophon</a></li>
            </ul>
        </div>

        <!-- Column 2: Contact & Socials -->
        <div class="footer-column">
            <h4>Contact</h4>
            <ul>
                <li><a href="mailto:{{ site.email }}">Email</a></li>
                {% for link in site.data.index.contact.links %}
                <li><a href="{{ link.url }}" target="_blank" rel="noopener">{{ link.title }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <!-- Column 3: Copyright & Codex -->
        <div class="footer-column">
            <h4>Codex</h4>
            <div class="copyright">© 2026 Peter Salvato</div>
            <div class="codex-expression">/Æ ● | [projects.petersalvato.{protocols|systems|practice}] /</div>
        </div>
    </div>
</footer>
