<footer class="system-footer">
    <div class="footer-columns">
        <!-- Column 1: Contact -->
        <div class="footer-column">
            <h4>Contact</h4>
            <ul>
                <li><a href="mailto:{{ site.email }}">Email</a></li>
                {% for link in site.data.index.contact.links %}
                <li><a href="{{ link.url }}" target="_blank" rel="noopener">{{ link.title }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <!-- Column 2: Pages -->
        <div class="footer-column">
            <h4>About</h4>
            <ul>
                <li><a href="{{ '/provenance' | relative_url }}">Provenance</a></li>
                <li><a href="{{ '/how-i-think' | relative_url }}">How I Think</a></li>
                <li><a href="{{ '/colophon' | relative_url }}">Colophon</a></li>
                <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
            </ul>
        </div>

        <!-- Column 3: Copyright -->
        <div class="footer-column">
            <div class="copyright">&copy; 2026 Peter Salvato</div>
        </div>
    </div>
</footer>
