# Google Fonts Import
google_fonts:
  - EB Garamond:400,700
  - Baskerville:400,700

title: "Peter Salvato"
description: "Principal Architect | Systems & Implementation Infrastructure"
author: "Peter Salvato"
email: "peter@petersalvato.com"
url: "https://petersalvato.github.io/petersalvato-constellation"
baseurl: "/petersalvato-constellation"

# SEO Keywords (Dual-Layer Strategy)
seo_keywords: ["Senior Engineering Lead", "UX Architect", "Design Systems", ".NET Core", "Front-end Engineer", "Information Architecture", "Systems Architecture"]

# Jekyll Collections (Altitude IA)
collections:
  platforms:
    output: true
    permalink: /platforms/:path/
  protocols:
    output: true
    permalink: /protocols/:path/
  artifacts:
    output: true
    permalink: /artifacts/:path/

# Build settings
markdown: kramdown
permalink: pretty

# SASS/SCSS processing
sass:
  sass_dir: assets/css
  style: compressed

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - docs/plans/
  - /node_modules
  - /package.json
  - /package-lock.json
  - /tailwind.config.js
  - /.gitignore
