# Google Fonts Import
google_fonts:
  - EB Garamond:400,700
  - Baskerville:400,700

title: "Peter Salvato"
description: "I build durable, autonomous infrastructure at the intersection of classical design and full-stack engineering."
author: "Peter Salvato"
email: "peter@petersalvato.com"
url: "https://petersalvato.github.io/petersalvato-constellation"
baseurl: "/petersalvato-constellation"

# SEO Keywords (Dual-Layer Strategy)
seo_keywords: ["Systems Architect", "Design Systems", "Front-end Engineering", "Information Architecture", ".NET Core", "Full-Stack Engineering", "AI DevOps"]

# Jekyll Collections (3-Tier IA)
collections:
  protocols:
    output: true
    permalink: /protocols/:path/
  systems:
    output: true
    permalink: /systems/:path/
  practice:
    output: true
    permalink: /practice/:path/

# Build settings
markdown: kramdown
permalink: pretty

# SASS/SCSS processing
sass:
  sass_dir: assets/css
  style: compressed

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - docs/
  - /node_modules
  - /package.json
  - /package-lock.json
  - /tailwind.config.js
  - /.gitignore
  - .github/

# GitHub Pages configuration (GitHub Actions deployment)
remote_theme: null
theme: null
